<!DOCTYPE html>
<html lang="ko">
<head>
	<title> Syrup </title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="js/jquery.btOneSlide.js"></script>
	<style>
		* {margin:0; padding:0; border:0}
		.view_area ul li {list-style:none; width:200px; height:200px; background-color: #366097; text-align: center; color:#fff}
		.view_area ul li:nth-child(2) {background-color:#528CE0}
		.view_area ul li:nth-child(3) {background-color:#0d3349}
		.view_area ul li:nth-child(4) {background-color:#3c510c}
	</style>
	<script>
		$(function(){
			$(".view_area").btOneSlide({
				auto:true,
				intervalTime:2000,
				container:".first, .second"
			});
		});
	</script>
</head>

<body>
<!-- wrap -->
<div class="view_area">
	<ul class="first">
		<li>slide1</li>
		<li>slide2</li>
		<li>slide3</li>
		<li>slide4</li>
	</ul>

	<ul class="second">
		<li>slide1</li>
		<li>slide2</li>
		<li>slide3</li>
		<li>slide4</li>
	</ul>
</div>
<!-- //wrap -->
</body>
</html>
